name: AI PR Review

on:
  pull_request:
    branches: [main]

jobs:
  ai-review:
    # Only run for roninjin10 PRs
    if: github.event.pull_request.user.login == 'roninjin10'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git notes

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run AI Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: bun scripts/pr-review.tsx

  ci-checks:
    if: github.event.pull_request.user.login == 'roninjin10'
    runs-on: ubuntu-latest
    outputs:
      typecheck_failed: ${{ steps.typecheck.outcome == 'failure' }}
      lint_failed: ${{ steps.lint.outcome == 'failure' }}
      test_failed: ${{ steps.test.outcome == 'failure' }}
    
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        id: typecheck
        continue-on-error: true
        run: bun run typecheck 2>&1 | tee typecheck-output.txt

      - name: Lint
        id: lint
        continue-on-error: true
        run: bun run lint 2>&1 | tee lint-output.txt

      - name: Test
        id: test
        continue-on-error: true
        run: bun test 2>&1 | tee test-output.txt

      - name: Upload error outputs
        if: failure() || steps.typecheck.outcome == 'failure' || steps.lint.outcome == 'failure' || steps.test.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: ci-outputs
          path: |
            typecheck-output.txt
            lint-output.txt
            test-output.txt

  fix-failures:
    needs: ci-checks
    if: |
      github.event.pull_request.user.login == 'roninjin10' &&
      (needs.ci-checks.outputs.typecheck_failed == 'true' ||
       needs.ci-checks.outputs.lint_failed == 'true' ||
       needs.ci-checks.outputs.test_failed == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Download CI outputs
        uses: actions/download-artifact@v4
        with:
          name: ci-outputs

      - name: Fix CI failures with Codex
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TYPECHECK_FAILED: ${{ needs.ci-checks.outputs.typecheck_failed }}
          LINT_FAILED: ${{ needs.ci-checks.outputs.lint_failed }}
          TEST_FAILED: ${{ needs.ci-checks.outputs.test_failed }}
        run: bun scripts/fix-ci-failures.tsx

      - name: Commit fixes
        run: |
          git config --global user.name "smithers-bot"
          git config --global user.email "smithers@example.com"
          git add -A
          git diff --cached --quiet || git commit -m "fix: auto-fix CI failures via Codex agent"
          git push
