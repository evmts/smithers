name: Publish to npm and GitHub Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (vX.Y.Z)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ inputs.tag }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Run tests
        run: bun -c ./bunfig.toml test

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ inputs.tag }}"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag not found: $TAG"
            exit 1
          fi
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          else
            NOTES=$(git log --pretty=format:"- %s" -20)
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body: |
            ## Smithers v${{ steps.version.outputs.version }}

            ### Install

            ```bash
            # Claude Code plugin
            /plugin marketplace add evmts/smithers
            /plugin install smithers@smithers

            # npm package
            bun add smithers@${{ steps.version.outputs.version }}
            ```

            ### Changes

            ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(inputs.tag, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
