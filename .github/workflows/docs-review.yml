name: Daily Docs Review

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  docs-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Configure Git
        run: |
          git config --global user.name "smithers-bot"
          git config --global user.email "smithers@example.com"

      - name: Run Docs Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ''
          GH_TOKEN: ''
        run: bun scripts/docs-review.tsx

      - name: Check docs changes
        id: docs_diff
        run: |
          if git status --porcelain docs/ | grep -q .; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR for docs changes
        if: steps.docs_diff.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          BRANCH_NAME="docs/auto-review-$(date -u +%F)"
          SUMMARY="Automated docs review"
          FILES="See diff for details"

          if [ -f .smithers/docs-review-result.json ]; then
            SUMMARY=$(jq -r '.summary // "Automated docs review"' .smithers/docs-review-result.json)
            FILES=$(jq -r '.filesChanged[]?' .smithers/docs-review-result.json | sed 's/^/- /')
            if [ -z "$FILES" ]; then
              FILES="See diff for details"
            fi
          fi

          git config --global user.name "smithers-bot"
          git config --global user.email "smithers@example.com"
          git checkout -b "$BRANCH_NAME"
          git add docs/
          git commit -m "docs: auto-fix documentation errors" \
            -m "Automated docs review." \
            -m "Summary: $SUMMARY"
          git remote set-url origin "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git"
          git push origin "$BRANCH_NAME"

          printf '%s\n\n%s\n%s\n\n%s\n%s\n\n%s\n%s\n' \
            "## Automated Documentation Review" \
            "Summary:" \
            "$SUMMARY" \
            "Files Changed:" \
            "$FILES" \
            "---" \
            "Generated by smithers docs-review workflow." > pr-body.md

          gh pr create --title "docs: automated documentation fixes" --body-file pr-body.md --base main
