# Bun configuration for Smithers
# https://bun.sh/docs/runtime/bunfig

# JSX configuration for running .tsx files directly
# Uses React's JSX runtime by default
jsx = "react-jsx"
jsxImportSource = "react"

# SuperSmithers preload plugin for import attribute transformation
# Transforms: import X from "./path" with { supersmithers: "scope" }
# Into branded proxy components
preload = ["./src/supersmithers/register.ts"]

[install]
auto = "fallback"

[test]
preload = ["./test/preload.ts"]
root = "src"
